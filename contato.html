<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Contato - MEGA-Pro</title>
</head>
<body>
  <header>
    <h1>Entrar em Contato</h1>
  </header>

  <main>
    <!-- Formulário com FormSubmit + redirecionamento para index.html -->
    <form action="https://formsubmit.co/antoniohelio826@gmail.com" method="POST">
      <!-- Redireciona após o envio -->
      <input type="hidden" name="_next" value="https://helio826.github.io/Prova/index.html">
      <!-- Impede spam automático -->
      <input type="hidden" name="_captcha" value="false">

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required><br>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" id="telefone" name="telefone" required><br>

      <label for="mensagem">Mensagem:</label><br>
      <textarea id="mensagem" name="mensagem" required></textarea><br>

      <input type="submit" value="Enviar">
    </form>
  </main>

  <footer>
    <p><a href="index.html">Voltar à página inicial</a></p>
  </footer>
</body>
</html>
